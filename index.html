<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Drawing Area</title>
<!-- You can add your style here rather than in an external style sheet. -->
<style>
	canvas {
	    border:5px solid #d3d3d3;
	    background-color: #f1f1f1;
	    display: block;
	}
</style>
</head>
<body>
    <!-- DO NOT MODIFY THIS HTML -->
    <canvas id = "myCanvas" width = "350" height = "500"  ></canvas>
    <input type = "color" id = "picker"/>
</body>
<script>
	var canvas = document.querySelector("#myCanvas");
	var ctx = canvas.getContext('2d');
	var color = "black";
	ctx.fillStyle = color;
	ctx.strokeStyle = color;
	var oColor = "black";
	
	function resizeCanvas() {
		// var canvas = document.getElementById('myCanvas');
		canvas.width = window.innerWidth * 0.80;
		canvas.height  = window.innerHeight * 0.80;
	}
	resizeCanvas();

	function draw(posX, posY){
		console.log("I am drawing");
		ctx.beginPath();
		ctx.arc(posX,posY,10,0,2*Math.PI);
		ctx.stroke();
		ctx.fill();
	}

	myCanvas.addEventListener('mousemove', function(e){
		console.log(e.x);
		console.log(e.y);
		draw(e.x,e.y);
			})

	window.addEventListener(
		'keydown', function(e){
			console.log(e);
		var x = e.keyCode;
		if (x == 32){
			ctx.clearReact(0, 0, canvas.width, canvas.height);
		}
		if (x ==71){
			color = 'green';
			oColor = "green";
			ctx.fillStyle = color;
			ctx.strokeStyle = color;
		}
		if (x ==66){
			color = 'blue';
			oColor = "blue";
			ctx.fillStyle = color;
			ctx.strokeStyle = color;
		}
		if (x ==89){
			color = 'yellow';
			oColor = "yellow";
			ctx.fillStyle = color;
			ctx.strokeStyle = color;
		}
		if (x ==82){
			color = 'red';
			oColor = "red";
			ctx.fillStyle = color;
			ctx.strokeStyle = color;
		}
		if (x ==38){
			color = "#00000000";
			ctx.fillStyle = color;
			ctx.strokeStyle = color;

		

			// up
		}
		if (x ==32){
			ctx.clearRect(0, 0, resizeCanvas(), resizeCanvas());
		}
		if (x ==40){
			color = oColor;
			ctx.fillStyle = color;
			ctx.strokeStyle = color;
			// down
		}
	
		}
		

		
	)
	colorPick = document.getElementById('picker');
	window.addEventListener('change', function(e){
		color = colorPick.value;
		ctx.fillStyle = color;
		ctx.strokeStyle = color;
	})

</script>
</html>
